<div class="grid min-w-full h-screen place-content-center">
    <mat-card class="w-full h-full bg-white p-5">
        <p class="text-2xl text-black text-center p-5 m-0">Login</p>
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput
                   placeholder="example@example.com"
                   required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="'password'" required>
            <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'" >
              <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
            </button>
          </mat-form-field>
    </mat-card>
</div>
